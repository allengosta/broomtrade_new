{% extends "login_logout.html" %}
{% load bootstrap3 %}
{% block title %}Вход{% endblock %}
{% block ll %}
    <h2>Вход</h2>

    <form action="" method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
        <button type="submit" class="btn btn-primary">
            {% bootstrap_icon "star" %} Submit
        </button>
        {% endbuttons %}
    </form>
{% endblock %}
